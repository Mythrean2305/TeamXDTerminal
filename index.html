    <style>
      :root {
        --primary: #00ff66;
        --primary-fade: rgba(0, 255, 102, 0.2);
        --glow: rgba(0, 255, 102, 0.4);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: 'Fira Code', 'Roboto Mono', monospace;
        color: #fff;
        overflow: hidden;
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }

      @keyframes cursor-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .cursor-blink::after {
        content: '_';
        margin-left: 2px;
        animation: cursor-blink 0.8s step-end infinite;
        color: var(--primary);
        text-shadow: 0 0 10px var(--glow);
      }

      /* HIGH-FIDELITY 3D SLANTING GRID */
      @keyframes grid-travel {
        from { background-position: 0 0; }
        to { background-position: 0 60px; }
      }

      .grid-background {
        position: absolute;
        inset: 0;
        z-index: 0;
        background: #000;
        overflow: hidden;
        perspective: 300px;
      }

      .grid-background::before {
        content: "";
        position: absolute;
        width: 300%;
        height: 200%;
        bottom: -50%;
        left: -100%;
        background-image: 
          linear-gradient(to right, var(--primary-fade) 1px, transparent 1px),
          linear-gradient(to bottom, var(--primary-fade) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: rotateX(75deg);
        transform-origin: center bottom;
        animation: grid-travel 2.5s linear infinite;
        mask-image: linear-gradient(to top, rgba(0,0,0,1) 10%, rgba(0,0,0,0) 80%);
        -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 10%, rgba(0,0,0,0) 80%);
      }

      .grid-background::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, transparent 20%, #000 90%);
        pointer-events: none;
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .glitch-hover:hover {
        animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 4px;
      }
    </style>
